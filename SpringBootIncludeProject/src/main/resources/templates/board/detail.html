<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.row {
	margin: 0px auto;
	width: 800px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="row">
      <h3 class="text-center">내용보기</h3>
      <table class="table">
        <tbody>
          <tr>
            <th width="20%" class="text-center danger">번호</th>
            <td width="30%" class="text-center" th:text="${vo.no}"></td>
            <th width="20%" class="text-center danger">작성일</th>
            <td width="30%" class="text-center" th:text="${vo.dbday}"></td>
          </tr>
          <tr>
            <th width="20%" class="text-center danger">이름</th>
            <td width="30%" class="text-center" th:text="${vo.name}"></td>
            <th width="20%" class="text-center danger">조회수</th>
            <td width="30%" class="text-center" th:text="${vo.hit}"></td>
          </tr>
          <tr>
            <th width="20%" class="text-center danger">제목</th>
            <td colspan="3" th:text="${vo.subject}"></td>
          </tr>
          <tr>
            <td colspan="4" valign="top" class="text-left" height="250">
              <pre style="white-space: pre-wrap; background-color: white; border: none;">[[${vo.content}]]</pre>
            </td>
          </tr>
          <tr>
            <td colspan="4" class="text-right">
              <a href="#" class="btn btn-xs btn-info">수정</a>
              <a href="#" class="btn btn-xs btn-warning">삭제</a>
              <a href="/board/list" class="btn btn-xs btn-success">목록</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
