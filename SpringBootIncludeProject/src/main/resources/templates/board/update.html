<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.row {
	margin: 0px auto;
	width: 800px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="row">
      <h3 class="text-center">수정하기</h3>
      <form method="post" action="/board/update_ok">
        <table class="table">
          <tbody>
            <tr>
              <th width="15%" class="text-center">이름</th>
              <td width="85%">
                <input type="text" name="name" size="20" class="input-sm" required="required" th:value="${vo.name}">
                <input type="hidden" name="no" th:value="${vo.no}">
              </td>
            </tr>
            <tr>
              <th width="15%" class="text-center">제목</th>
              <td width="85%">
                <input type="text" name="subject" size="20" class="input-sm" required="required" th:value="${vo.subject}">
              </td>
            </tr>
            <tr>
              <th width="15%" class="text-center">내용</th>
              <td width="85%">
                <textarea rows="10" cols="60" name="content" required="required" th:value="${vo.content}"></textarea>
              </td>
            </tr>
            <tr>
              <th width="15%" class="text-center">비밀번호</th>
              <td width="85%">
                <input type="password" name="pwd" size="10" class="input-sm" required="required">
              </td>
            </tr>
            <tr>
              <td colspan="2" class="text-center">
                <button type="submit" class="btn-sm btn-primary">수정</button>
                <button type="button" class="btn-sm btn-danger" onclick="javascript:history.back()">취소</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</body>
</html>
