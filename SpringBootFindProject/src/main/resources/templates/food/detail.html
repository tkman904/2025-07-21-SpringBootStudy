<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container {
	margin-top: 50px;
}

.row {
	margin: 0px auto;
	width: 960px;
}

p {
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}

.nav-link:hover {
	cursor: pointer;
}
</style>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <h3 class="text-center">맛집번호: ((fno))</h3>
    </div>
  </div>
  <script>
    const detailApp = Vue.createApp({
    	data() {
    		return {
    			fno: '[[${fno}]]',
    			detail: {}
    		}
    	},
    	mounted() {
    		this.dataRecv()
    	},
    	methods: {
    		async dataRecv() {
    			await axios.get('http://localhost/food/detail_vue/', {
    				params: {
    					fno: this.fno
    				}
    			}).then(response=> {
    				console.log(response.data)
    			})
    		}
    	}
    })
    detailApp.config.compilerOptions.delimiters= ['((','))']
    detailApp.mount(".container")
  </script>
</body>
</html>
