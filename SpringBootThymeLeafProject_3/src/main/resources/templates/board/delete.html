<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container {
	margin-top: 50px;
}

.row {
	margin: 0px auto;
	width: 800px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="row">
      <h3 class="text-center">삭제하기</h3>

          <tbody>
            <tr>
              <td class="text-center">
                비밀번호: <input type="password" class="input-sm" name="pwd" size="20">
                <input type="hidden" name="no" th:value="${no}">

            </tr>
            <tr>
              <td class="text-center">
                <button type="submit" class="btn-sm btn-danger">삭제</button>
                <button type="button" class="btn-sm btn-primary" onclick="javascript:history.back()">취소</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>

</html>
