<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container {
	margin-top: 50px;
}

.row {
	margin: 0px auto;
	width: 960px;
}

p {
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
</style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3" th:each="vo:${list}">
	    <div class="thumbnail">
	      <a href="#">
	        <img th:src="${vo.poster}" th:title="${vo.title}" style="width: 240px; height: 130px;">
	        <div class="caption">
	          <p>[[${vo.chef}]]</p>
	        </div>
	      </a>
	    </div>
	  </div>
    </div>
    <div class="row text-center" style="margin-top: 20px;">
      <ul class="pagination">
        <li><a th:href="@{/recipe/list(page=1)}">&lt;</a></li>
        <li th:if="${startPage>1}"><a th:href="@{/recipe/list(page=${startPage-1})}">&laquo;</a></li>
        <li th:each="i:${#numbers.sequence(startPage, endPage)}" th:class="${curpage==i ? 'active' : ''}"><a th:href="@{/recipe/list(page=${i})}">[[${i}]]</a></li>
        <li th:if="${endPage<totalpage}"><a th:href="@{/recipe/list(page=${endPage+1})}">&raquo;</a></li>
        <li><a th:href="@{/recipe/list(page=${totalpage})}">&gt;</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
